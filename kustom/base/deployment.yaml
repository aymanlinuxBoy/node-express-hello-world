apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-demo
spec:
  imagePullSecrets:
    - name: ecr-registry-secret
  replicas: 1
  template:
    spec: # Pod spec
      containers:
      - name: mycontainer
        image: "662792376110.dkr.ecr.us-east-1.amazonaws.com/demo:20-10"
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: mykustom-map
        resources:
          requests:
            memory: "16Mi" 
            cpu: "50m"    # 500milliCPUs (1/2 CPU)
          limits:
            memory: "128Mi"
            cpu: "100m"
